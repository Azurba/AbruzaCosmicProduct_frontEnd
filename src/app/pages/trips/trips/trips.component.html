<div style="background-color: black;">
    <div class="row justify-content-center text-center" style="margin-bottom: 20px;">
        <h1 style="color: white;">Interstellar Travels</h1>
    </div>
    <div class="row justify-content-center">
        <div *ngFor="let item of productsArray" class="col-xs-12 col-lg-3 d-flex justify-content-center">
            <div class="card" style="width: 85%; margin-right: 40px; margin-bottom: 40px; background-color: white; border-color: #8F51EA;">
                <img src={{item.image}} class="card-img-top" alt="..." style="object-fit: contain; width: 100%; height: 250px;">
                <div class="card-body text-center ">
                <h1 class="card-title" style="font-size: 20px; color: white;">{{item.name}}</h1>
                <p class="card-text" style="font-size: 18px; color: white;">{{item.description}}</p>
                <p class="card-text" style="font-weight: bolder; font-size: 18px; color: white;">{{item.price | currency}}</p>
                <p class="card-text">Size</p>
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="1">XS</mat-radio-button>
                    <mat-radio-button value="2">S</mat-radio-button>
                    <mat-radio-button value="1">M</mat-radio-button>
                    <mat-radio-button value="2">L</mat-radio-button>
                    <mat-radio-button value="1">XL</mat-radio-button>
                </mat-radio-group>
                <p class="card-text">Color</p>
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="1">Black</mat-radio-button>
                    <mat-radio-button value="2">White</mat-radio-button>
                    <mat-radio-button value="1">Red</mat-radio-button>
                    <mat-radio-button value="2">Green</mat-radio-button>
                    <mat-radio-button value="1">Blue</mat-radio-button>
                    <mat-radio-button value="1">Yellow</mat-radio-button>
                    <mat-radio-button value="2">Pink</mat-radio-button>
                    <mat-radio-button value="1">Purple</mat-radio-button>
                </mat-radio-group>


                <button class="btn" type="button" (click)="addToCart(item)">
                    <strong>Add to Cart</strong>
                    <div id="container-stars">
                    <div id="stars"></div>
                    </div>
                    <div id="glow">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    </div>
                </button>              
                </div>
            </div>
        </div>
    </div>
</div>
