
<form [formGroup]="loginForm" class="form" (ngSubmit)="onSubmitLogin()">
    <div class="form-title"><span>Login to your</span></div>
    <div class="title-2"><span>SPACE</span></div>
    <div class="input-container d-flex justify-content-center">
        <input class="input-mail" type="email" placeholder="Enter email" formControlName="email">
        <span></span>
    </div>
    <section class="bg-stars">
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
    </section>
    <div class="input-container d-flex justify-content-center">
        <input class="input-pwd" type="password" placeholder="Enter password" formControlName="password">
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="submit" [disabled]="!loginForm.valid">
            <span class="sign-text">Login</span>
        </button>
    </div>
    <p class="signup-link">
        No account?
        <button type="button" class="btn btn-primary" (click)="openModal()">Sign-up</button>
    </p>
</form>
  

<!-- Bootstrap Register Modal -->
<div class="modal-backdrop" *ngIf="isModalOpen">
    <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': isModalOpen}" style="display: block;">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn btn-danger" (click)="closeModal()">Close</button>
          </div>
          <div class="modal-body">
            <form [formGroup]="registerForm" class="formRegister" (ngSubmit)="onSubmitRegistration()">
                <div class="title-2"><span>Sign-Up</span></div>
                <div class="input-container d-flex justify-content-center">
                    <input class="input-mail" type="text" placeholder="Enter your name" formControlName="name">
                    <span></span>
                </div>
                <div class="input-container d-flex justify-content-center">
                    <input class="input-mail" type="email" placeholder="Enter email" formControlName="email">
                    <span></span>
                </div>
                <div class="input-container d-flex justify-content-center">
                    <input class="input-pwd" type="password" placeholder="Enter password" formControlName="password">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="submit" [disabled]="!registerForm.valid">
                        <span class="sign-text">Register</span>
                    </button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Login Error Modal -->
<div class="modal-backdrop" *ngIf="isLoginModalOpen">
    <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': isModalOpen}" style="display: block;">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn btn-danger" (click)="closeLoginModel()">Close</button>
          </div>
          <div class="modal-body">
            <p>{{errorModalMessage}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
