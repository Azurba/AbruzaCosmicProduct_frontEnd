<div class="row">
    <div *ngFor="let item of productsArray" class="col-12 d-flex justify-content-center">
        <div class="card" style="width: 30%; margin-right: 40px; margin-bottom: 40px; background-color: white; border-color: #8a328e;">
          <img src={{item.image}} class="card-img-top" alt="..." style="object-fit: contain; width: 100%; height: 250px; padding-top: 30px;">
          </div>
            <div class="card-body text-center ">
                <h1 class="card-title" style="font-size: 20px; color: black;">{{item.name}}, {{item.selectedGender}}({{item.selectedSize}}) - {{item.selectedColor}}</h1>
                <p class="card-text" style="font-size: 18px; color: black;">{{item.description}}</p>
                <p class="card-text" style="font-weight: bolder; font-size: 18px; color: black; margin-bottom: 20px;">{{item.price | currency}}</p>
                <p style="margin-bottom: 20px;"></p>
            </div>
        </div>
    </div>
